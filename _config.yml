# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'Toponymics live'
description: 'Toponymic platform'
permalink: pretty
logo: "/assets/logo_header.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Главная
  url: /
- title: О проекте
  url: /about/
- title: Платформа
  url: /platform/
- title: Картография и топонимика
  url: /maps/
- title: Фотогалерея
  url: /gallery/
- title: События
  url: /events/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"


# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
